<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Contrail+One|Prata" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>eGIFphany</title>
  </head>
  <body>
    <div class = "container">
      <div class = "title row justify-content-center">
        <div class = "col-12 col-md-6">
          <h1>e•gif•phany</h1>
        </div>
      </div>
      <div class = "row justify-content-center">
        <div class = "col-12 col-md-6">
          <form id ="galleryForm">
            <input type="text" id="subject-input" placeholder="carpe diem">
            <!-- Button triggers new subject to be added -->
            <button id="addToGallery" type="submit"><i class="fa fa-search"></i></button><button id="clearGallery" type="submit"><i class="fa fa-times-circle"></i></button><button id="refresh" type="submit"><i class="fa fa-refresh"></i></button>
          </form>
        </div>
      </div>
      <div class ="row justify-content-center mt-2">
        <ul id ="list">
        </ul>
      </div>
      <div class ="row justify-content-center">
        <div class ='col-sm-12 col-md-12 col-lg-12 opacity'>
          <div id ="gallery">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <script src="assets/js/app.js"></script>
  </body>
</html>
